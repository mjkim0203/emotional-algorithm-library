<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emotion Web with Glitch Images</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="emotion-icons">
      <img src="https://cdn.glitch.global/b5dd1b0e-2595-4522-b3c9-fac2d8d11eb4/IMOJI-100.png?v=1751373938451/IMOJI-100.png" alt="Neutral" class="emoji-icon"/>
<img src="https://cdn.glitch.global/b5dd1b0e-2595-4522-b3c9-fac2d8d11eb4/IMOJI-200.png?v=1751373942329/IMOJI-200.png" alt="Joy" class="emoji-icon"/>
<img src="https://cdn.glitch.global/b5dd1b0e-2595-4522-b3c9-fac2d8d11eb4/IMOJI-300.png?v=1751373951234/IMOJI-300.png" alt="Sadness" class="emoji-icon"/>
<img src="https://cdn.glitch.global/b5dd1b0e-2595-4522-b3c9-fac2d8d11eb4/IMOJI-400.png?v=1751373958905/IMOJI-400.png" alt="Anger" class="emoji-icon"/>
<img src="https://cdn.glitch.global/b5dd1b0e-2595-4522-b3c9-fac2d8d11eb4/IMOJI-500.png?v=1751373957111/IMOJI-500.png" alt="Fear" class="emoji-icon"/>
<img src="https://cdn.glitch.global/b5dd1b0e-2595-4522-b3c9-fac2d8d11eb4/IMOJI-600.png?v=1751373966696/IMOJI-600.png" alt="Disgust" class="emoji-icon"/>
<img src="https://cdn.glitch.global/b5dd1b0e-2595-4522-b3c9-fac2d8d11eb4/IMOJI-700.png?v=1751373970745/IMOJI-700.png" alt="Surprise" class="emoji-icon"/>

    </div>
    <div class="prompt-wrapper">
      <div class="prompt-text">문장 불러오는 중...</div>
    </div>
    <div id="emotion-banner">HOW ALGORITM U FEELING TODAY?</div>
    <div id="canvasContainer">
      <video id="video" width="640" height="480" autoplay muted playsinline></video>
    </div>
    <a id="emotion-link" href="#" target="_blank" class="emotion-button">
      <img id="capture-image" src="https://cdn.glitch.global/f52c6b01-3ecd-4d0c-9574-b68cf7003384/CAPTURE%20.png?v=1751635645071/CAPTURE.png" alt="감정별 캡처 버튼" style="max-width: 180px; margin-top: 12px;" />
    </a>
    <p id="capture-text">Click to Capture!</p>
    <p id="capture-guide">아이콘을 눌러 캡쳐해주세요</p>
    <div id="status-div"></div>
  </div>
  <script defer src="script.js"></script>
</body>
</html>
