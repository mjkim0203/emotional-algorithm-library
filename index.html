<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css" />
</head>
<body onclick="window.location.href='login.html'">
  <div class="fullscreen">
    <video autoplay muted loop playsinline>
      <source src="https://res.cloudinary.com/diyfa1zkn/video/upload/v1753000103/step1-splash-video_wy4ga6.mp4" type="video/mp4">
    </video>
  </div>

  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: 'Pretendard', sans-serif;
      cursor: none;
    }

    .cursor-image {
  position: fixed;
  width: 40px;
  height: 40px;
  pointer-events: none;
  z-index: 9999;
  transform: translate(-50%, -50%) scale(1);
  transition: transform 0.2s ease, opacity 0.2s ease;
  mix-blend-mode: difference; /* or 'exclusion', 'screen', etc. */
}
    
    .fullscreen {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      pointer-events: none; /* 클릭 방지 */
    }
  </style>
<script>
    // 커서 이미지 요소 생성
    const cursor = document.createElement("img");
    cursor.className = "cursor-image";
    cursor.src = "assets/white.png"; // 기본 흰 커서
    document.body.appendChild(cursor);

    // 커서 움직임
    document.addEventListener("mousemove", (e) => {
      cursor.style.left = `${e.clientX}px`;
      cursor.style.top = `${e.clientY}px`;

      const target = document.elementFromPoint(e.clientX, e.clientY);
      if (target) {
        // 필요 시 target을 분석해 배경 판단 가능
        cursor.src = "assets/white.png";
      }
    });

    // 클릭 시 확대
    document.addEventListener("mousedown", () => {
      cursor.style.transform = "translate(-50%, -50%) scale(1.6)";
    });

    document.addEventListener("mouseup", () => {
      cursor.style.transform = "translate(-50%, -50%) scale(1)";
    });
  </script>
</body>
</html>
