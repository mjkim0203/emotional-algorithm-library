<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>MQTT Video Player</title>
  <style>
    body {
      background-color: black;
      margin: 0;
    }
    video {
      width: 100%;
      margin-top: 5vh;
      display: block;
    }

    /* WebKit 브라우저 (Chrome, Safari 등)의 기본 컨트롤 숨김 */
    video::-webkit-media-controls-enclosure,
    video::-webkit-media-controls-panel,
    video::-webkit-media-controls-overlay-play-button,
    video::-webkit-media-controls-timeline,
    video::-webkit-media-controls-current-time-display,
    video::-webkit-media-controls-play-button {
      opacity: 0 !important;
      visibility: hidden !important;
      pointer-events: none !important;
    }

    /* Firefox 기본 컨트롤 숨김 */
    video::-moz-media-controls {
      opacity: 0 !important;
      visibility: hidden !important;
      pointer-events: none !important;
    }

    /* 모든 브라우저에 대해 controls 공간 없애기 */
    video[controls] {
      --media-controls-height: 0px;
    }
  </style>
</head>
<body>
  <video id="player" autoplay loop muted playsinline></video>

  <!-- MQTT 관련 스크립트 -->
  <script src="js/mqttws31.js"></script>
  <script src="js/TTContainer.js"></script>
  <script src="js/player.js"></script>
</body>
</html>
