<!-- ✅ sender.html (상대경로 자동 절대화 적용) -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>MQTT Sender</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      padding: 2rem;
    }
    input, button {
      font-size: 1rem;
      padding: 0.5rem;
      margin-top: 1rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>영상 URL 입력 후 전송</h2>
  <input id="videoUrl" type="text" placeholder="videos/anger.mp4" />
  <button onclick="publishMessage()">MQTT 메시지 전송</button>

  <script src="js/mqttws31.js"></script>
  <script src="js/TTContainer.js"></script>
  <script>
    const projectCode = "sample";

    ttContainer.mqttConnect(
      projectCode,
      TOPIC_TYPE.CONTROL,
      () => console.log("✅ MQTT 연결 성공 (CONTROL 모드)"),
      {
        brokerUrl: "wss://test.mosquitto.org:8081/mqtt"
      }
    );

    function publishMessage() {
      let url = document.getElementById("videoUrl").value.trim();

      if (!url.endsWith(".mp4")) {
        alert("⚠️ .mp4 링크를 입력해주세요");
        return;
      }

      // 상대경로 → 절대경로로 자동 변환
      if (!url.startsWith("http")) {
        const base = location.origin + location.pathname.replace(/\/[^/]*$/, "/");
        url = base + url;
      }

      console.log("📤 전송 메시지:", url);
      ttContainer.sendMessage(url);
    }
  </script>
</body>
</html>
