<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>MQTT Sender</title>
</head>
<body>
  <h2>영상 URL 입력 후 전송</h2>
  <input id="videoUrl" type="text" placeholder="https://example.com/video.mp4" style="width: 80%;" />
  <button onclick="publishMessage()">MQTT 메시지 전송</button>

  <script src="js/paho-mqtt-min.js"></script>
  <script src="js/TTContainer.js"></script>
  <script>
    TTContainer.mqttConnect(
      "sample",
      TOPIC_TYPE.CONTROL,
      () => console.log("✅ MQTT 연결 성공 (CONTROL)")
    );

    function publishMessage() {
      const url = document.getElementById("videoUrl").value.trim();
      if (!url.endsWith(".mp4")) {
        alert("⚠️ .mp4 확장자 필요");
        return;
      }
      TTContainer.sendMessage(url);
    }
  </script>
</body>
</html>
