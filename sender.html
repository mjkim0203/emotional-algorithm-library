<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>MQTT Sender</title>
</head>
<body>
  <button onclick="publishMessage()">영상 재생 시작</button>

  <!-- ✅ CDN에서 Paho MQTT 로드 -->
  <script src="js/paho-mqtt.min.js"></script>
  <script src="js/TTContainer.js"></script>

  <script>
    // ✅ MQTT 연결 유지 (건드리지 않음)
    ttContainer.mqttConnect(
      "sample",
      "display",
      () => console.log("✅ MQTT 연결 성공 (DISPLAY)"),
      { brokerUrl: "wss://test.mosquitto.org:8081/mqtt" }
    );

    function publishMessage() {
      const url = "https://mjkim0203.github.io/emotional-algorithm-library/videos/surpise.mp4";
      ttContainer.mqttPublish(url); // ✅ 함수명 수정됨
      console.log("✅ 전송된 URL:", url);
    }
  </script>
</body>
</html>
