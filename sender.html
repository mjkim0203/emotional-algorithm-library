<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>MQTT Sender</title>
</head>
<body>
  <input id="videoUrl" placeholder="https://example.com/video.mp4">
  <button onclick="publishMessage()">전송</button>

  <!-- ✅ 순서 중요: MQTT → TTContainer -->
  <script src="js/paho-mqtt.min.js"></script>
  <script src="js/TTContainer.js"></script>

  <script>
    ttContainer.mqttConnect(
      "sample",
      "display",
      () => console.log("✅ MQTT 연결 성공 (SENDER)"),
      { brokerUrl: "wss://test.mosquitto.org:8081/mqtt" }
    );

    function publishMessage() {
      const url = document.getElementById("videoUrl").value.trim();
      if (!url.endsWith(".mp4")) {
        alert("⚠️ .mp4 링크를 입력하세요.");
        return;
      }
      console.log("📤 publishMessage() 호출됨:", url);
      ttContainer.sendMessage(url);
    }
  </script>
</body>
</html>
