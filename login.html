<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">

  <style>
    * {
      font-family: 'Pretendard', sans-serif;
    }
    html, body {
      margin: 0; padding: 0; box-sizing: border-box;
      background: black; background-size: cover;
      height: 100%;
      cursor: none;
    }
    h1, h2 { font-size: 1.5rem; font-weight: 600; color: white; }
    .title { text-align: center; margin-bottom: 20px; }
    #formWrapper {
      background: rgba(0, 0, 0, 0.2);
      width: 100%; height: 100%;
      position: absolute; top: 0; left: 0;
      display: flex; justify-content: center; align-items: center;
      text-align: center;
    }
    #form {
      width: 65vw; height: 30vh; padding: 20px;
      background-color: transparent;
      border-radius: 10px;
      justify-content: center;
      flex-direction: column;
      display: flex;
    }
    .form-item { margin-bottom: 60px; position: relative; }
    
    .formLabel {
      position: absolute; top: -5px; left: 50%;
      color: #bbb; transition: all 0.3s ease;
      text-align: center; font-size: 1.2rem;
      transform: translateX(-50%);}

    .form-style {
      width: 90%; padding: 10px 10px;   margin: 0 auto;          /* ← 수평 중앙 정렬 */
      border-radius: 100px; border: 2px solid white;
      background-color: transparent;
      font-size: 1.8rem;
      display: block;
      text-align: center;
      z-index: 20;
    }
    .form-style:focus {
      border: 2px solid white; outline: none; color: black; 
      background-color: white; transition: all 0.3s ease;
    }
    .formTop {
      top: -10px !important; color: #e5e5e5 !important;
      opacity: 0; 
    }

    .login-button {
      display: block;
      width: 7rem; height: 2.5rem;
      border-radius: 30px;
      background-color: #636363;
      border: 4px solid #636363;
      color: white; font-weight: 600;
      font-size: 1.2rem;
      text-align: center; line-height: 2.5rem;
      margin: 0 auto;
      text-decoration: none;
      cursor: none !important;  /* ✅ pointer 커서 제거 */
    }

    .login-button:hover {
      background-color: white;
      color: black;
      border-color: white;
      cursor: none !important;  /* ✅ pointer 커서 제거 */
    }
  </style>
</head>
<body>
  <div id="formWrapper">
    <div id="form">
      <div class="title">
        <h2>대출카드에 기입할 이름을 적어주세요.</h2>
      </div>
      <div class="form-item">
        <p class="formLabel">이름을 입력해주세요</p>
        <input type="text" id="username" class="form-style" autocomplete="off" />
      </div>
      <div class="form-item">
        <!-- href는 비워두고 onclick에서 제어 -->
        <a href="#" class="login-button" onclick="return handleLogin()">Next</a>
      </div>
    </div>
  </div>

<script>
    const defaultCursor = "assets/white.png"; // 기본 커서
  const hoverCursor = "assets/hover.png";   // 버튼 hover 시

  // ✅ 커서 DOM 요소 생성
  const cursor = document.createElement("img");
  cursor.src = defaultCursor;
  Object.assign(cursor.style, {
    position: "fixed",
    width: "60px",
    height: "60px",
    pointerEvents: "none",
    zIndex: "9999",
    transform: "translate(-50%, -50%) scale(1)",
    transition: "transform 0.2s ease, opacity 0.2s ease",
    mixBlendMode: "difference"
  });
  document.body.appendChild(cursor);

  // ✅ 마우스 이동 시 커서 위치 및 이미지 변경
  document.addEventListener("mousemove", (e) => {
    cursor.style.left = `${e.clientX}px`;
    cursor.style.top = `${e.clientY}px`;

    const target = document.elementFromPoint(e.clientX, e.clientY);
    if (target && target.closest(".login-button")) {
      cursor.src = hoverCursor;
    } else {
      cursor.src = defaultCursor;
    }
  });

  // ✅ jQuery: placeholder 라벨 처리
  $(function(){
    const formInputs = $('input[type="text"]');

    formInputs.each(function(){
      if ($.trim(this.value) !== "") {
        $(this)
          .addClass('filled')
          .siblings('.formLabel').addClass('formTop');
      }
    });

    formInputs.on('focus', function(){
      $(this)
        .addClass('filled')
        .siblings('.formLabel').addClass('formTop');
    });

    formInputs.on('input', function(){
      $(this).toggleClass('filled', $.trim(this.value) !== "");
    });

    formInputs.on('blur', function(){
      if ($.trim(this.value) === "") {
        $(this).siblings('.formLabel').removeClass('formTop');
      }
    });
  });
</script>


</body>
</html>
