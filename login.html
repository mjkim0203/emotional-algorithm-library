<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>로그인</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
  <style>
    * {
      font-family: 'Pretendard', sans-serif;
    }
    html, body {
      margin: 0; padding: 0; box-sizing: border-box;
      background: black; background-size: cover;
      height: 100%; cursor: none !important;
    }

    .cursor-image {
      position: fixed;
      width: 50px;
      height: 50px;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
    }

    h1, h2 { font-size: 1.5rem; font-weight: 600; color: white; }
    .title { text-align: center; margin-bottom: 20px; }
    #formWrapper {
      background: rgba(0, 0, 0, 0.2);
      width: 100%; height: 100%;
      position: absolute; top: 0; left: 0;
      display: flex; justify-content: center; align-items: center;
      text-align: center;
    }
    #form {
      width: 65vw; height: 30vh; padding: 20px;
      background-color: transparent;
      border-radius: 10px;
      justify-content: center;
      flex-direction: column;
      display: flex;
    }
    .form-item { margin-bottom: 60px; position: relative; }

    .formLabel {
      position: absolute; top: -5px; left: 50%;
      color: white; transition: all 0.3s ease;
      text-align: center; font-size: 1.2rem;
      transform: translateX(-50%);
    }

    .form-style {
      width: 90%; padding: 10px 10px; margin: 0 auto;
      border-radius: 100px; border: 2px solid white;
      background-color: transparent;
      font-size: 1.8rem;
      display: block;
      text-align: center;
      z-index: 20;
    }

    .form-style.filled {
      background-color: #fff;
      color: #000;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .form-style:focus {
      border: 2px solid white; outline: none; color: black;
      background-color: white; transition: all 0.3s ease;
    }

    .formTop {
      top: -10px !important; color: #e5e5e5 !important;
      opacity: 0;
    }

    .login-button {
      display: block;
      width: 7rem; height: 2.5rem;
      border-radius: 30px;
      background-color: #636363;
      border: 4px solid #636363;
      color: white; font-weight: 600;
      font-size: 1.2rem;
      text-align: center; line-height: 2.5rem;
      margin: 0 auto;
      text-decoration: none;
    }

    .login-button:hover {
      background-color: white;
      color: black;
      border-color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="formWrapper">
    <div id="form">
      <div class="title">
        <h2>대출카드에 기입할 이름을 적어주세요.</h2>
      </div>
      <div class="form-item">
        <p class="formLabel">이름을 입력해주세요</p>
        <input type="text" id="username" class="form-style" autocomplete="off" />
      </div>
      <div class="form-item">
        <a href="#" class="login-button" onclick="return handleLogin()">Next</a>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      const formInputs = $('input[type="text"]');

      formInputs.focus(function() {
        $(this).siblings('.formLabel').addClass('formTop');
        $(this).addClass('filled');
      });

      formInputs.on('input', function() {
        if ($.trim($(this).val()) !== '') {
          $(this).addClass('filled');
        } else {
          $(this).removeClass('filled');
        }
      });

      formInputs.on('blur', function() {
        if ($.trim($(this).val()) === '') {
          $(this).siblings('.formLabel').removeClass('formTop');
          $(this).removeClass('filled');
        }
      });

      $('.formLabel').click(function() {
        $(this).siblings('.form-style').focus();
      });

      // ✅ Enter 키 입력 시 handleLogin() 호출
      $('#username').on('keydown', function(event) {
        if (event.key === 'Enter') {
          event.preventDefault();
          handleLogin();
        }
      });
    });

    function handleLogin() {
      const name = document.getElementById('username').value.trim();
      if (!name) {
        alert('이름을 입력해주세요.');
        return false;
      }
      localStorage.setItem('userName', name);
      window.location.href = 'faceapi.html';
      return false;
    }

    // 커서 관련 코드
    const cursor = document.createElement("img");
    cursor.className = "cursor-image";
    document.body.appendChild(cursor);

    const defaultCursor = "assets/default.png";
    const whiteCursor = "assets/white.png";
    const hoverCursor = "assets/hover.png";

    const canvas = document.createElement("canvas");
    canvas.width = 1;
    canvas.height = 1;
    const ctx = canvas.getContext("2d");

    document.addEventListener("mousemove", (e) => {
      cursor.style.left = `${e.clientX}px`;
      cursor.style.top = `${e.clientY}px`;

      const elem = document.elementFromPoint(e.clientX, e.clientY);
      if (!elem) return;

      if (elem.closest(".cursor-hover-target")) {
        cursor.src = hoverCursor;
        return;
      }

      const computedStyle = getComputedStyle(elem);
      const bgColor = computedStyle.backgroundColor;

      const rgb = bgColor.match(/\d+/g)?.map(Number);
      if (!rgb || rgb.length < 3) {
        cursor.src = defaultCursor;
        return;
      }

      const [r, g, b] = rgb;
      const brightness = (r * 299 + g * 587 + b * 114) / 1000;

      cursor.src = brightness < 128 ? whiteCursor : defaultCursor;
    });
  </script>
</body>
</html>
